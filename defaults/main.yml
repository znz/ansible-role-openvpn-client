---
# defaults file for ansible-role-openvpn-client
openvpn_client:
- name: "Example-Net"
  proto: "udp"
  host: "vpn.example.net"
  port: 1194
  cipher: "AES-256-CBC"
  auth: "SHA512"
  tls_cipher: "TLS-DHE-RSA-WITH-AES-256-GCM-SHA384:TLS-DHE-RSA-WITH-AES-128-GCM-SHA256:TLS-DHE-RSA-WITH-AES-256-CBC-SHA:TLS-DHE-RSA-WITH-CAMELLIA-256-CBC-SHA:TLS-DHE-RSA-WITH-AES-128-CBC-SHA:TLS-DHE-RSA-WITH-CAMELLIA-128-CBC-SHA"
  ca_crt: |
    -----BEGIN CERTIFICATE-----
    (dummy)
    -----END CERTIFICATE-----
  ta_key: ""
  client_crt: |
    -----BEGIN CERTIFICATE-----
    (dummy)
    -----END CERTIFICATE-----
  client_key: |
    -----BEGIN RSA PRIVATE KEY-----
    (dummy)
    -----END RSA PRIVATE KEY-----
